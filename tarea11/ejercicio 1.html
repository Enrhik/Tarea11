<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="contenedor">
        <h3>La suma de los 10 primeros n√∫meros elevados al cuadrado</h3>
        <hr>
        <div id="resultado">
            <script>
                var suma = 0;
                var i = 1;

                do {
                    suma += i * i;
                    i++;
                } while (i <= 10);
                document.write("La suma de los cuadrados es:" + suma);
            </script>
        </div>
    </div>
</body>
</html>
